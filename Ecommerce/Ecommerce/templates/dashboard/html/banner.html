{% extends "dashboard/html/layout.html" %}
{% block content %}
{% from 'macros.html' import render_field %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-content">
                    <form action="" method="post" class="form" enctype="multipart/form-data">
                        {{ form.hidden_tag() }}
                        {% for field in form %}
                        {{ render_field(field) }}
                        {% endfor %}
                        <button type="submit" id="Submit" class="btn btn-primary"> Add </button>
                    </form>
                    <ol>
                        {% for link in links%}
                        <li>
                            <a href="{{link.link}}">{{link.link}}</a> <a class="btn btn-danger" href="{{url_for('del_dashboard_banner', id=link.id)}}">Delete</a>
                        </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
