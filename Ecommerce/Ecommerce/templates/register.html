{% extends "template.html" %}
{% block title %}Register - {% endblock %}
{% block content %}
{% from 'user-macros.html' import render_field %}
<div class="login-form">
    <div class="card">
        <form action="" method="post" class="">
                {{ form.hidden_tag() }}
                {% for field in form %}
                    {{ render_field(field) }}
                {% endfor %}
            <p>{{localization.allreadyhave}} <a href="{{ url_for('login') }}">{{localization.login}}</a></p>
                <button type="submit" id="Submit" class="btn btn-primary" style="background-color:chocolate">{{localization.register}}</button>
        </form>
        </div>
</div>

{% endblock %}
